<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timos gam3.world server status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #24242c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .online {
      color: #4caf50;
    }
    .offline {
      color: #f44336;
    }
    .players {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #9e9e9e;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>R0b0Agent's minecraft server</h1>
    <div>connect via gam3world.ddns.net</div>
    <div id="status" class="status">loading server data...</div>
    <div id="players" class="players"></div>
    <br/>
    <div id="datetime" class="datetime"></div>
  </div>
  <footer>
    &copy; 2025 This is your gam3.world server
  </footer>
</body>


  <script>
    const serverAddress = "gam3world.ddns.net"; // <-- Deine IP oder Domain hier eingetragen

    async function fetchStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
        const data = await res.json();

        const statusEl = document.getElementById("status");
        const playersEl = document.getElementById("players");

        if (data.online) {
      statusEl.textContent = "Server ONLINE";
      statusEl.classList.add("online");
  playersEl.textContent = `players online: ${data.players.online} / ${data.players.max}`;

  if (data.motd?.clean) {
    const motdEl = document.createElement("div");
    motdEl.textContent = data.motd.clean.join(\"\\n\");
    motdEl.style.marginTop = \"1rem\";
    motdEl.style.color = \"#ccc\";
    playersEl.after(motdEl);
  }

  if (data.players?.list?.length > 0) {
    const listEl = document.createElement(\"div\");
    listEl.textContent = \"Online: \" + data.players.list.join(\", \");
    listEl.style.marginTop = \"0.5rem\";
    listEl.style.fontSize = \"0.9rem\";
    playersEl.after(listEl);
  }
}
 else {
          statusEl.textContent = "Server OFFLINE";
          statusEl.classList.add("offline");
          statusEl.classList.remove("online");
          playersEl.textContent = "";
        }
      } catch (error) {
        document.getElementById("status").textContent = "error fetching status.";
        document.getElementById("status").classList.add("offline");
        console.error(error);
      }
    }

    function updateDateTime() {
      const datetimeEl = document.getElementById("datetime");
      const now = new Date();
      const formattedDateTime = now.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      }) + " " + now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
      });
      datetimeEl.textContent = `last update: ${formattedDateTime}`;
    }

    fetchStatus();
    setInterval(fetchStatus, 60000); // alle 60 Sekunden aktualisieren

    updateDateTime();
    setInterval(updateDateTime, 1000); // Aktualisierung jede Sekunde
  </script>
  
</body>
</html>
