<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timos gam3.world server status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #2a2a3d;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .online {
      color: #4caf50;
    }
    .offline {
      color: #f44336;
    }
    .players {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #9e9e9e;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timos Minecraft Server Status</h1>
    <div id="status" class="status">Lade Serverdaten...</div>
    <div id="players" class="players"></div>
    <div id="datetime" class="datetime"></div>
  </div>
  <footer>
    &copy; 2025 This is your gam3.world server
  </footer>
</body>


  <script>
    const serverAddress = "gam3world.ddns.net"; // <-- Deine IP oder Domain hier eingetragen

    async function fetchStatus() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${serverAddress}`);
        const data = await res.json();

        const statusEl = document.getElementById("status");
        const playersEl = document.getElementById("players");

        if (data.online) {
          statusEl.textContent = "Server ist ONLINE";
          statusEl.classList.add("online");
          statusEl.classList.remove("offline");

          playersEl.textContent = `Spieler online: ${data.players.online} / ${data.players.max}`;
        } else {
          statusEl.textContent = "Server ist OFFLINE";
          statusEl.classList.add("offline");
          statusEl.classList.remove("online");
          playersEl.textContent = "";
        }
      } catch (error) {
        document.getElementById("status").textContent = "Fehler beim Abrufen des Status.";
        document.getElementById("status").classList.add("offline");
        console.error(error);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 60000); // alle 60 Sekunden aktualisieren
  </script>
</body>
</html>
